    <script type="text/javascript">
        
		function drBtnChanged(){
			<!-- alert('Daily reports'); -->
			var data = {
			labels : ["10:00","11:00","12:00","13:00","14:00","15:00","16:00"],
			<!-- labels : ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"], -->
			datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,1)",
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				data : [65,59,90,81,56,55,40]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#fff",
				data : [28,48,40,19,96,27,100]
			}
			]
		};
		
			var options = {
				scaleFontColor: "#f00",
				datasetStrokeWidth: 5
			};
			
			var dChart = document.getElementById("graph_canvas").getContext("2d");
			var dailyChart = new Chart(dChart).Line(data,options);
		}

		function wkBtnChanged(){
		
			var data = {
			labels : ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
			datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,1)",
				data : [65,59,90,81,56,55,40]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				data : [28,48,40,19,96,27,100]
			}
		]
		};
		
			var options = {
				scaleFontColor: "#f00",
				datasetStrokeWidth: 5
			};
			
			var wChart = document.getElementById("graph_canvas").getContext("2d");
			var weeklyChart = new Chart(wChart).Bar(data,options);
		}

	
		function mtBtnChanged(){
		
			var data = [
				{
					value: 30,
					color:"#F7464A"
				},
				{
					value : 50,
					color : "#E2EAE9"
				},
				{
					value : 100,
					color : "#D4CCC5"
				},
				{
					value : 40,
					color : "#949FB1"
				},
				{
					value : 120,
					color : "#4D5360"
				}

			];
		
			var options = {
				scaleFontColor: "#f00",
				datasetStrokeWidth: 5
			};
			
			var mChart = document.getElementById("graph_canvas").getContext("2d");
			var monthlyChart = new Chart(mChart).Doughnut(data,options);
		}
